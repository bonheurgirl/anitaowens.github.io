<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<title>Introduction</title>
<link href="visualization.css" rel="stylesheet" type="text/css">
</head>
<body>

<svg class="chart" width="1000" height="1000" aria-labelledby="title desc" role="img">
  <title id="title">A bar chart showing information</title>
  <desc id="desc">Leading Causes of Death of New York City Residents 2007-2011</desc>

 
  <g class="bar">
    <rect width="40" height="19"></rect>
    <text x="50" y="9.5" dy=".35em">COPD(Lung Disease) 23,883 </text>
  </g>
  
  <g class="bar">
    <rect width="80" height="19" y="20"></rect>
    <text x="85" y="28" dy=".35em">Diabetes 24,765</text>
  </g>
  
  <g class="bar">
    <rect width="150" height="19" y="40"></rect>
    <text x="155" y="48" dy=".35em"> Viral Pneumonia 34,887</text>
  </g>
  
  <g class="bar">
    <rect width="197" height="19" y="60"></rect>
    <text x="200" y="68" dy=".35em">Cancer 196,791</text>
  </g>
  
  <g class="bar">
    <rect width="289" height="19" y="80"></rect>
    <text x="295" y="88" dy=".35em">Heart Disease 288,975 </text>
  </g>
  
</svg>  



</body>
<footer> 
<a href="https://nycopendata.socrata.com">Source: data.cityofnewyork.us</a><br>
<p>*Not including drug poisonings.

</footer>
</html>
